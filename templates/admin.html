<!DOCTYPE html>
<html>
<head>
  <title>Leads Dashboard</title>
  <style>
    body { font-family: Arial; padding: 30px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background: black; color: white; }
  </style>
</head>
<body>

<h2>Agency Leads</h2>

<table>
  <tr>
    <th>Email</th>
    <th>Phone</th>
    <th>Message</th>
  </tr>

  {% for lead in leads %}
  <tr>
    <td>{{ lead.email }}</td>
    <td>{{ lead.phone }}</td>
    <td>{{ lead.message }}</td>
  </tr>
  {% endfor %}

</table>

</body>
</html>
