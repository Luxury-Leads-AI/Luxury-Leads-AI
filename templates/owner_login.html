<!DOCTYPE html>
<html>
<head>
  <title>Agency Owner Login</title>
  <style>
    body {
      background:#111;
      color:white;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .box {
      background:#1e1e1e;
      padding:30px;
      border-radius:10px;
      width:300px;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
    }
    input, button {
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:5px;
    }
    button {
      background:black;
      color:white;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>Agency Login</h3>
  <form method="POST">
    <input name="agency_id" placeholder="Agency ID" required>
    <input name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</div>

</body>
</html>
