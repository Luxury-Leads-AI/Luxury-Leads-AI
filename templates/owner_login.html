<!DOCTYPE html>
<html>
<head>
  <title>Agency Owner Login - Luxury Leads AI</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }
    h3 {
      margin-top: 0;
      text-align: center;
      color: #38bdf8;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .subtitle {
      text-align: center;
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #aaa;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #333;
      border-radius: 6px;
      background: #222;
      color: white;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #38bdf8;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    button:disabled {
      background: #333;
      cursor: not-allowed;
    }
    .helper-text {
      font-size: 12px;
      color: #666;
      margin-top: -15px;
      margin-bottom: 20px;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
    .signup-link a {
      color: #38bdf8;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
    .error-message {
      background: #7f1d1d;
      border: 1px solid #ef4444;
      color: #fecaca;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

<div class="box">
  <h3>üîê Agency Login</h3>
  <p class="subtitle">Access your leads dashboard</p>

  <div id="errorMessage" class="error-message"></div>

  <form method="POST" onsubmit="handleSubmit(event)">
    <label for="agency_id">Agency ID</label>
    <input 
      id="agency_id" 
      name="agency_id" 
      type="number" 
      placeholder="Enter your Agency ID" 
      required
      min="1"
    >
    <p class="helper-text">You received this ID when you signed up</p>

    <label for="password">Password</label>
    <input 
      id="password" 
      name="password" 
      type="password" 
      placeholder="Enter your password" 
      required
    >
    <p class="helper-text">Default password: admin123</p>

    <button type="submit" id="loginBtn">üöÄ Login to Dashboard</button>
  </form>

  <div class="signup-link">
    Don't have an account? <a href="/signup">Create Agency</a>
  </div>
</div>

<script>
function handleSubmit(event) {
  const errorDiv = document.getElementById("errorMessage");
  const loginBtn = document.getElementById("loginBtn");
  
  // Hide any previous errors
  errorDiv.style.display = "none";
  
  // Show loading state
  loginBtn.disabled = true;
  loginBtn.textContent = "‚è≥ Logging in...";
  
  // Note: The form will submit normally to the server
  // We're just adding visual feedback here
  
  // Re-enable button after a short delay in case of server error
  setTimeout(() => {
    loginBtn.disabled = false;
    loginBtn.textContent = "üöÄ Login to Dashboard";
  }, 3000);
}

// Check if there's an error in the URL (for better error handling in future)
window.addEventListener('DOMContentLoaded', () => {
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get('error');
  
  if (error) {
    const errorDiv = document.getElementById("errorMessage");
    errorDiv.textContent = "‚ùå " + decodeURIComponent(error);
    errorDiv.style.display = "block";
  }
});
</script>

</body>
</html>
